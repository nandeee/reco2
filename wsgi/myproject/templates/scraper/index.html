{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{% static "bower_components/webcomponentsjs/webcomponents.js" %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "scraper/css/style.css" %}">
        <link rel="import" href="{% static "bower_components/core-collapse/core-collapse.html" %}">
        <link rel="import" href="{% static "bower_components/core-menu/core-menu.html" %}">
        <link rel="import" href="{% static "bower_components/paper-dropdown/paper-dropdown.html" %}">
        <link rel="import" href="{% static "bower_components/paper-item/paper-item.html" %}">
        <link rel="import" href="{% static "bower_components/paper-dropdown-menu/paper-dropdown-menu.html" %}">
        <link rel="import" href="{% static "bower_components/core-icons/core-icons.html" %}">
        <link rel="import" href="{% static "bower_components/paper-fab/paper-fab.html" %}">
        <link rel="import" href="{% static "bower_components/paper-button/paper-button.html" %}">
        <link rel="import" href="{% static "bower_components/paper-spinner/paper-spinner.html" %}">
        <link rel="import" href="{% static "bower_components/paper-toast/paper-toast.html" %}">
        <title>Title</title>
    </head>
    <body>
        <div id="dropdown">
            <div class="count">
                <select name="select" id="city">
                    <option value="bangalore" selected>Bangalore</option>
                    <option value="chennai">Chennai</option>
                    <option value="ncr">Delhi NCR</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="pune">Pune</option>
                </select>
            </div>
            <div class="count">
                <select name="select" id="category">
                    <option value="pb" selected>Pubs/Bars</option>
                    <option value="liq">Liquor Stores</option>
                </select>
            </div>
        </div>
        <div class="wrapper">
            <div class="buttonWrap">
                <paper-button id="getLinks" class="colored" raised>Get URLs</paper-button>
            </div>
            <div class="buttonWrap">
                <paper-button id="processFile" disabled raised>Fetch Data</paper-button>
            </div>
            <div class="buttonWrap">
                <paper-button id="genExcel" disabled raised>Generate Excel File</paper-button>
            </div>
            <div class="buttonWrap">
                <paper-button id="delAll" raised onclick="document.querySelector('#toast1').show()">Delete Files from Server</paper-button>
            </div>
        </div>
        <div class="headerText" id="totalHeader">Total</div>
        <div class="val" id="total">-</div>
        <div class="headerText count" id="processedHeader">Processed</div>
        <div class="headerText count" id="errorsHeader">Errors</div>
        <div class="val count" id="current">-</div>
        <div class="val count" id="errors">-</div>
        <div id="dl">
            <a class="hide" href="">
                <paper-fab icon="file-download" class="blue" title="file-download"></paper-fab>
            </a>
        </div>
        <div id="spinner">
            <paper-spinner></paper-spinner>
        </div>
        <paper-toast id="toast1" duration="2000" text="Files have been deleted."></paper-toast>
        <paper-toast id="toast2" text="Done! Click on &quot;Fetch Data&quot;."></paper-toast>
        <paper-toast id="toast3" text="Done! Click on &quot;Generate Excel File&quot;."></paper-toast>
        <script src="{% static "scraper/js/script.js" %}"></script>
    </body>
</html>
